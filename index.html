<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>

    <link rel="stylesheet" href="main.css" />
        <script src="10-pokemon-promise/index.js"></script>
    <script src="11-geolocation/index.js"></script>
        <script src="9-pokemon/index.js"></script>
        <script src="13-buttons/index.js" defer></script>


  </head>
  <body>
    <div class="timer">
      <h1 class="timer__text">До нового года осталось:</h1>
      <div class="timer__countdown">
        <div class="timer__element">
          <h3>Месяцев:</h3>
          <span class="months"></span>
        </div>
        <div class="timer__element">
          <h3>Дней:</h3>
          <span class="days"></span>
        </div>
        <div class="timer__element">
          <h3>Часов:</h3>
          <span class="hours"></span>
        </div>
        <div class="timer__element">
          <h3>Минут:</h3>
          <span class="minutes"></span>
        </div>
        <div class="timer__element">
          <h3>Секунд:</h3>
          <span class="seconds"></span>
        </div>
      </div>
    </div>
    <div
      class="click_counter"
      style="
        margin-bottom: 10px;
        border: 1px solid black;
        height: 40px;
        width: 150px;
      "
    ></div>
    <div
      class="buttons"
      style="display: flex; flex-direction: column; width: 150px; gap: 10px"
    ></div>
    <script src="4-timer/index.js"></script>
  </body>
</html>
